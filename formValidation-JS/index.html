<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>From Validation</title>
  </head>
  <body class="h-100 overflow-hidden">
    <main class="card h-100 d-flex justify-content-center">
      <form
        class="d-flex flex-column align-items-center justify-content-center"
      >
        <div class="mb-3 d-flex gap-3 w-50 justify-content-center">
          <span class="d-flex flex-column align-items-center w-25">
            <label for="first-name" class="m-2">First name</label>
            <input type="text" class="form-control" id="first-name" />
            <div class="form-text d-flex align-self-start text-danger"></div>
          </span>
          <span class="d-flex flex-column align-items-center w-25">
            <label for="last-name" class="m-2">Last name</label>
            <input type="text" class="form-control" id="last-name" />
            <div class="form-text d-flex align-self-start text-danger"></div>
          </span>
        </div>
        <div class="mb-2 d-flex justify-content-between mt-2 w-25">
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input gender"
              id="male-gender"
            />
            <label for="male-gender" class="form-check-label"> Male </label>
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input gender"
              id="female-gender"
            />
            <label class="form-check-label" for="female-gender"> Female </label>
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input gender"
              id="other-gender"
            />
            <label class="form-check-label" for="other-gender"> Other </label>
          </div>
        </div>
        <div class="form-text text-danger w-25"></div>
        <div class="mb-3 d-flex w-25 flex-column align-items-center">
          <label for="email" class="m-2">Email address</label>
          <input type="email" class="form-control" id="email" />
          <div class="form-text d-flex align-self-start text-danger"></div>
        </div>
        <div
          class="mb-3 d-flex flex-column align-items-center w-25"
          id="password-field"
        >
          <label for="password" class="m-2">Password</label>
          <input
            type="password"
            class="form-control input-password"
            id="password"
          />
          <img src="show.png" class="show-password-icon-one hide" />
          <img src="hide.png" class="hide-password-icon-one hide" />
          <div class="form-text d-flex align-self-start text-danger"></div>
        </div>
        <div
          class="mb-3 d-flex flex-column align-items-center w-25"
          id="repeat-password-field"
        >
          <label for="repeat-password" class="m-2">Repeat password</label>
          <input
            type="password"
            class="form-control input-password"
            id="repeat-password"
          />
          <img src="show.png" class="show-password-icon-two hide" />
          <img src="hide.png" class="hide-password-icon-two hide" />
          <div class="form-text d-flex align-self-start text-danger"></div>
        </div>
        <button class="mt-3 btn btn-primary w-25" id="btn">Register</button>
      </form>
    </main>
    <div
      class="new-side d-flex h-100 justify-content-center align-items-center flex-column"
    >
      <div class="spinner-border text-primary" role="status"></div>
      <p class="mt-4">Please wait a few moments</p>
    </div>
  </body>
</html>
